<lab-container>
    <mat-form-field class="example-full-width">
        <mat-label>Atención</mat-label>
        <input matInput id="att" type="search"  placeholder="Cédula" value="{{search}}" >
    </mat-form-field>
    <perfect-scrollbar class="heightMaxScrollBar">
        <lab-table [data]="data" [metaDataColumns]="metaDataColumns" id="table">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="alignButton"></th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button color="primary" (click)="openForm()" matToolTip="EDITAR">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" (click)="delete(row.id)" matToolTip="ELIMINAR">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
        </lab-table>
    </perfect-scrollbar>
    <lab-paginator (onChangePage)="changePage($event)" [lenght]="totalRecords"></lab-paginator>
</lab-container>
