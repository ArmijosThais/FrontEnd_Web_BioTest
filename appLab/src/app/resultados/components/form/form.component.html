<mat-toolbar fxLayout fxLayoutAlign="space-between center">
    <h3>Resultados</h3>
    <button mat-icon-button mat-dialog-close>
        <mat-icon>close</mat-icon>
    </button>
</mat-toolbar><br>
<mat-dialog-content>
    <form fxLayout="column" [formGroup]="group">
        <mat-form-field appearance="outline" disabled>
            <mat-label>Paciente</mat-label>
            <input type="text" matInput formControlName="patient" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Fecha de Atenci√≥n</mat-label>
            <input type="text" matInput formControlName="creationDate" readonly>
        </mat-form-field>
        <mat-form-field appearance="outline" >
            <mat-label>Estado</mat-label>
            <input type="text" matInput formControlName="state" readonly>
        </mat-form-field>
    </form><br>
    <div>
        <perfect-scrollbar class="heightMaxScrollBar">
            <lab-table [data]="data" [metaDataColumns]="metaDataColumns" id="table">
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="alignButton"></th>
                    <td mat-cell *matCellDef="let row">
                    </td>
                </ng-container>
            </lab-table>
        </perfect-scrollbar>
        <lab-paginator (onChangePage)="changePage($event)" [lenght]="totalRecords"></lab-paginator>
    </div>
    
</mat-dialog-content>
