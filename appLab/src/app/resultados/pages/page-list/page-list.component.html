<lab-title></lab-title>
<lab-container fxLayout="column" fxFlexAlign="center none">
    <div class="buscador" fxLayout="row" fxFlexAlign="center none">
        <mat-form-field class="example-full-width">
            <mat-label>Cédula</mat-label>
            <input matInput type="search"  placeholder="Cédula" [(ngModel)]="search">
        </mat-form-field>
        <button mat-mini-fab color="primary" type="button" matSuffix (click)="loadAttentions()">
            <mat-icon>search</mat-icon>
        </button>
    </div>
    <div>
    <perfect-scrollbar class="heightMaxScrollBar">
        <lab-table [data]="data" [metaDataColumns]="metaDataColumns" id="table">
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="alignButton"></th>
                <td mat-cell *matCellDef="let row ">
                    <button mat-icon-button color="primary" (click)="openForm(row)" matToolTip="EDITAR">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </td>
            </ng-container>
        </lab-table>
    </perfect-scrollbar>
    <lab-paginator (onChangePage)="changePage($event)" [lenght]="totalRecords"></lab-paginator>
    </div>
</lab-container>
<lab-keypad-button [keypadButtons]="keypadButtons" (onClick)="doAction($event)"></lab-keypad-button>
